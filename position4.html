<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,, initial-scale=1.0">
    <title>Fixed Position Example</title>
    <style>
        .box {
            width: 100px;
            height: 50px;
            background-color: greenyellow;
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="box">fixed position</div>
    <div style="height: 1500px;">Scroll down the page!</div>
    
</body>
</html>
