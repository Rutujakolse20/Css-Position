<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position Example</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: lightgray;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: greenyellow;
            position: absolute;
            top: 50px;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"> absolute position</div>
    </div>
</body>
</html>
